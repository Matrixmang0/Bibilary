{% extends 'layout.html' %}

{% block title %}

  User Statistics

{% endblock %}

{% block content %}

  <h1 class="display-1">User Statistics</h1>
  
  <h2 class="display-4">Books in Library</h2>
  <div>
    <canvas id="myChart1"></canvas>
  </div>

  <h2 class="display-4">Books Purhased</h2>
  <div>
    <canvas id="myChart2"></canvas>
  </div>

  <h2 class="display-4">Books Borrowed</h2>
  <div>
    <canvas id="myChart3"></canvas>
  </div>

{% endblock %}

{% block script %}

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart1');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{genre_names1|safe}} ,
        datasets: [{
          label: '# of Books',
          data: {{genre_counts1|safe}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const cty = document.getElementById('myChart2');

    new Chart(cty, {
      type: 'doughnut',
      data: {
        labels: {{genre_names2|safe}} ,
        datasets: [{
          label: '# of Books',
          data: {{genre_counts2|safe}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctz = document.getElementById('myChart3');

    new Chart(ctz, {
      type: 'polarArea',
      data: {
        labels: {{genre_names3|safe}} ,
        datasets: [{
          label: '# of Books',
          data: {{genre_counts3|safe}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

{% endblock %}
