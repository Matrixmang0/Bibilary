{% extends 'layout.html' %}

{% block title %}
  Add Book
{% endblock %}

{% block content %}
  <h1 class="display-1"> Add Book </h1>

  <form action="{{url_for("add_book_post", genre_id=genre.id)}}" method="post" class="form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title" class="form-label">Book Title</label>
      <input type="text" class="form-control" id="title" name="title" required>

      <label for="authors" class="form-label">Authors</label>
      <input type="text" class="form-control" id="authors" name="authors" required>

      <label for="genre_id" class="form-label">Genre</label>
      <select class="form-select" id="genre_id" name="genre_id" required>
        <option value="">Select Genre</option>
        {% for gen in genres %}
        {% if genre.id == gen.id %}
          <option selected value="{{ gen.id }}">{{ gen.name }}</option>
        {% else %}
          <option value="{{ gen.id }}">{{ gen.name }}</option>
        {% endif %}
        {% endfor %}
      </select>

      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" min="1" name="quantity" required>

      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" min="0" step="any" name="price" required>

      <label for="summary" class="form-label">Summary</label>
      <textarea class="form-control" id="summary" name="summary" required></textarea>

      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" name="image" required>

      <label for="content" class="form-label">Content</label>
      <input type="file" class="form-control" name="content" required>

      <button type="submit" class="btn btn-success"> <i class="fas fa-plus"></i>  Add</button>
    </div>
  </form>
{% endblock %}
