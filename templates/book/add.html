{% extends 'layout.html' %}

{% block title %}
  Add Book
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="display-3 mb-4 text-center">Add Book</h1>

    <form action="{{ url_for("add_book_post", genre_id=genre.id) }}" enctype="multipart/form-data" method="post" class="row g-3" >
      <div class="col-md-6">
        <div class="mb-4">
          <label for="title" class="form-label"><strong class="text-muted">Book Title</strong></label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-4">
          <label for="authors" class="form-label"><strong class="text-muted">Authors</strong></label>
          <input type="text" class="form-control" id="authors" name="authors" required>
        </div>

        <div class="mb-4">
          <label for="genre_id" class="form-label"><strong class="text-muted">Genre</strong></label>
          <select class="form-select" id="genre_id" name="genre_id" required>
            <option value="" disabled selected>Select Genre</option>
            {% for gen in genres %}
              <option value="{{ gen.id }}">{{ gen.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-4">
          <label for="quantity" class="form-label"><strong class="text-muted">Quantity</strong></label>
          <input type="number" class="form-control" id="quantity" min="1" name="quantity" required>
        </div>

        <div class="mb-4">
          <label for="price" class="form-label"><strong class="text-muted">Price</strong></label>
          <input type="number" class="form-control" id="price" min="0" step="any" name="price" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-4">
          <label for="summary" class="form-label"><strong class="text-muted">Summary</strong></label>
          <textarea class="form-control" id="summary" name="summary" rows="9" required></textarea>
        </div>

        <div class="mb-4">
          <label for="image" class="form-label"><strong class="text-muted">Image</strong></label>
          <input type="file" class="form-control" name="image" required>
        </div>

        <div class="mb-4">
          <label for="content" class="form-label"><strong class="text-muted">Content</strong></label>
          <input type="file" class="form-control" name="content" required>
        </div>
      </div>

      <div class="mt-4 text-center">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-plus me-2"></i> Add Book
          </button>
        </div>
    </form>
  </div>
{% endblock %}

{% block style %}
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }

    .container {
      max-width: 1000px;
    }

    .btn-success {
      background-color: #28a745; /* Bootstrap success button color */
      border-color: #28a745; /* Bootstrap success button border color */
    }

    .btn-success:hover {
      background-color: #218838; /* Darker shade on hover */
      border-color: #218838; /* Darker shade on hover */
    }

    .display-3 {
      margin-bottom: 50px /* Dark gray heading */
    }
  </style>
{% endblock %}
