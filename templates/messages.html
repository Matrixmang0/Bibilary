{% with messages = get_flashed_messages() %} 
        {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          {% if 'success' in (message|lower) %}
          <div class="alert alert-success" role="alert">
            <div class="text-center">{{ message }}</div>
          </div>
          {% else %}
          <div class="alert alert-danger" role="alert">
            <div class="text-center">{{ message }}</div>
          </div>
          {% endif %}
          {% endfor %}
        </ul>
        {% endif %} 
{% endwith %}
