{% extends 'layout.html' %}

{% block title %}

  Usage Statistics

{% endblock %}

{% block content %}

  <h1 class="display-1">Usage Statistics</h1>

  <div>
    <canvas id="myChart"></canvas>
  </div>

{% endblock %}

{% block script %}

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

{% endblock %}
