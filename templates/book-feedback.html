{% extends 'layout.html' %}

{% block title %}
  Feedback - {{book.title}}
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="display-3 mb-4">Feedback for <span class="text-muted"><strong>{{book.title}}</strong></span></h1>

    <form action="" method="post" class="row g-3">
      <div class="col-md-8">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>
      <div class="col-md-4">
        <label for="ratings" class="form-label">Rating (1 to 5)</label>
        <input type="number" class="form-control" id="ratings" name="ratings" min="1" max="5" required>
      </div>
      <div class="col-12">
        <label for="review" class="form-label">Review</label>
        <textarea class="form-control" id="review" name="review" rows="8" required></textarea>
      </div>
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="fa-solid fa-paper-plane"></i> Post Feedback
        </button>
      </div>
    </form>
  </div>
{% endblock %}

{% block style %}
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }

    .container {
      max-width: 800px;
    }

    .btn-success {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-success:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

  </style>
{% endblock %}
