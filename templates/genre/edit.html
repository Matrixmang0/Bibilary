{% extends 'layout.html' %}

{% block title %}
  Edit Genre
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="display-3 mb-4">Edit Genre</h1>

    <form action="" method="post" class="row g-3">
      <div class="col-md-8">
        <label for="name" class="form-label">Genre Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ genre.name }}" required>
      </div>
      <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="8" required>{{ genre.description }}</textarea>
      </div>
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-refresh me-2"></i> Update
        </button>
      </div>
    </form>
  </div>
{% endblock %}

{% block style %}
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }

    .container {
      max-width: 800px;
    }

    .btn-success {
      background-color: #28a745; /* Bootstrap success button color */
      border-color: #28a745; /* Bootstrap success button border color */
    }

    .btn-success:hover {
      background-color: #218838; /* Darker shade on hover */
      border-color: #218838; /* Darker shade on hover */
    }
  </style>
{% endblock %}
